{% extends 'base.html' %}
{% load static %}
{% block signup %}
    <div class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <h1>Register</h1>
                                <p class="text-muted">Create your account</p>
                                <form style="" action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Username" name="name">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" name="email">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i
                                                    class="glyphicon glyphicon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                               name="password">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="glyphicon glyphicon-briefcase"></i> </span>
                                        </div>
                                        <select class="form-control" name="account_type">
                                            <option value="None">Account type</option>
                                            <option value="ds">Data Scientist</option>
                                            <option value="org">Organization</option>
                                        </select>
                                    </div>


                                    <div class="input-group mb-3">
                                        <input type="file" id="upload" accept="image/*" name="image"/>
                                    </div>


                                    <button type="submit" class="btn btn-success px-4">Create Account</button>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <center>
                                        <img src="http://enghamzasalem.com/innosoft/img/logo.jpg" width="300px"/></center>
                                    <h2>Already have account? </h2>
                                    <p></p>
                                    <a href="{% url 'signin' %}">
                                        <button type="button" class="btn btn-primary active mt-3">Sign In!</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
