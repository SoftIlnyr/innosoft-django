{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="animated fadeIn ng-scope">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Upload Models </strong>
                        </div>
                        <div class="card-body">

                            <form class="ng-pristine ng-valid" action="{% url 'upload_model' %}" method="post"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                {% if message %}
                                    <script>
                                        alert('{{ message }}')
                                    </script>
                                {% endif %}

                               <div class="card-body">

                                          <label class="col-md-4 col-form-label" for="textarea-input">Model
                                    </label>

                      <label  class="label" for="test">
                        <div class="lll">Click or drop something here</div>
                          <input type="file" type="file" name="file" id="file"  >
                      </label>
                                    </div>
                                <br>

                                <div class="form-group">
                                    <label for="nf-email" style="font-weight:bold">Model Name </label>
                                    <input type="text" name="filename"
                                           class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                           placeholder="Enter Name.." ng-model="Name">

                                </div>

                                <div class="card-footer">
                                    <button type="submit" style="padding: 10px;font-size: 14px;border-radius: 10px;"
                                            class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
