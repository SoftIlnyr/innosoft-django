{% extends 'base.html' %}
{% load static %}
{% block content %}
 <a> <b> Home </b> </a>>><a><b>Market Projects</b> </a>
    <br><br>
    <div class="animated fadeIn ng-scope">


        <div class="card-group mb-4">
        {% if projects|length == 0 %}
        <center>
            <img src="{% static 'img/banner-2.png' %}" width="33%" />
        </center>
        {% endif %}

            {% for project in projects %}
                <div class="col-sm-6 col-md-4 ng-scope" ng-repeat="p in Projects">
                    <div class="card" style="border: 1px solid #b1b1b1;margin: 0px;box-shadow: 1px 1px 1px #bdbfc2;">
                        <a href="{% url 'market_project_page' project.id %}" style="text-decoration:none;color:black">
                            <div class="card-body ng-binding row">
                                <div class="col-6">
                                    <center>
                                        <img src="{{ project.owner.image }}"
                                             style="border-radius: 50%;border: 1px solid #e3e3e3;max-height: 100px;max-width: 100px;" width="80%"/>
                                    </center>
                                </div>
                                <div class="col-6">
                                    <h1> {{ project.title }} </h1>
                                 <span style="padding: 5px;background: #29363d;color: #fff;font-size: 11px;border-radius: 10px;"> {{ project.type }}</span>
                                 <br>   <span> {{ project.description }} </span>
                                </div>
                            </div>


                        </a>

                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
