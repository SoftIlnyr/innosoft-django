<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<h1>Projects</h1>
{% for project in projects %}
<div>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p><a href="{% url 'project_page' project.id %}">Link {{ project.id }}</a></p>
</div>
{% endfor %}
</body>
</html>
